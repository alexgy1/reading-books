        function init(){

        }

        window.onload = initByDomMethod

        function initByDomMethod(){
            let app = document.getElementById('app')
            let p = document.createElement('p')
            let str = `nodeName : ${p.nodeName} nodeType : ${p.nodeType}` //p  1 
            // alert(str)
            let text = document.createTextNode('create by document.createTextNode')
            
            app.appendChild(p)
